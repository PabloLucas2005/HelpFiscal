<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../styles/calculadora.css">
</head>
<body>
  <div class="flex">
    <section class="botoes">
      <ul>
        <li><a href="./tarefasMensais.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg><p>Tarefas Mensais</p></a></li>
        <li><a href="./linksUteis.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg><p>Links úteis</p></a></li>
        <li><a href="./calculadora.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg><p>Calculadora</p></a></li>
        <li><a href="./certidoes.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg><p>Certidões</p></a></li>
      </ul>
    </section>
    <section class="calculadora">
      <h4>Calculadora</h4>
      <h1>PIS-COFINS</h1>
      <div class="pisCofins">
        <div class="pisCofinsCol1">
          <label>Faturamento</label>
          <input type="text" placeholder="Faturamento..." name="faturamento">
          <label>Débito do tributo(PIS)</label>
          <input type="text" placeholder="Débito de Pis..." name="debitoPis" disabled>
          <label>Retenção (PIS)</label>
          <input type="text" placeholder="Retenção Pis..." name="retencaoPis">
          <label>Valor Devido (PIS)</label>
          <input type="text" placeholder="Valor Devido Pis..." name="valorDevidoPis" class="debitoFinal" disabled>
        </div>
        <div class="pisCofinsCol2">
          <label>Base</label>
          <input type="text" placeholder="Base..." name="basePisCofins" disabled>
          <label>Débito do tributo(COFINS)</label>
          <input type="text" placeholder="Débito de Cofins..." name="debitoCofins" disabled>
          <label>Retenção (COFINS)</label>
          <input type="text" placeholder="Retenção Cofins..." name="retencaoCofins">
          <label>Valor Devido (COFINS)</label>
          <input type="text" placeholder="Valor Devido Cofins..." name="valorDevidoCofins" class="debitoFinal" disabled>
        </div>
      </div>

      <h1>IRPJ</h1>
      <div class="irpj">
        <div class="irpjcol1">
          <label>Faturamento trimestral</label>
          <input type="text" placeholder="Faturamento trimestral..." name="faturamentoTrimestral">
          <label>Sub-total</label>
          <input type="text" placeholder="Sub-total..." name="subTotalIrpj" disabled>
          <label>Sub-total excedente</label>
          <input type="text" placeholder="Sub-total excedente..." name="subTotalExcedente" disabled>
          <label>Valor antecipado anteriormente</label>
          <input type="text" placeholder="Valor antecipado anteriormente..." name="valorAntecipadoAnteriormenteIRpj">
        </div>
        <div class="irpjcol2">
          <label>Base</label>
          <input type="text" placeholder="Base..." name="baseIrpj" disabled>
          <label>Base excedente</label>
          <input type="text" placeholder="Base excedente..." name="baseExcedente" disabled>
          <label>Retenção trimestral (IRPJ)</label>
          <input type="text" placeholder="Retenção Irpj..." name="retencaoIrpj">
          <label>Valor Devido (IRPJ)</label>
          <input type="text" placeholder="Valor Devido Irpj..." name="valorDevidoIrpj" class="debitoFinal" disabled>
        </div>
        <select name="base" id="base">
          <option value="8%">8%</option>
          <option value="32%">32%</option>
        </select>
      </div>
      <h1>CSLL</h1>
      <div class="csll">
        <div class="csllcol1">
          <label>Base</label>
          <input type="text" placeholder="Base..." name="baseCsll" disabled>
          <label>Retenção trimestral (CSLL)</label>
          <input type="text" placeholder="Retenção Csll..." name="retencaoCsll">
          <label>Valor Devido (CSLL)</label>
          <input type="text" placeholder="Valor Devido Csll..." name="valorDevidoCsll" class="debitoFinal" disabled>
        </div>
        <div class="csllcol2">
          <label>Sub-total</label>
          <input type="text" placeholder="Sub-total..." name="subTotalCsll" disabled>
          <label>Valor antecipado anteriormente</label>
          <input type="text" placeholder="Valor antecipado anteriormente..." name="valorAntecipadoAnteriormenteCsll">
        </div>
      </div>
    </section>
    <ul class="horario-data">
    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></svg>
      <p class="hora">19:00</p>
    </li>
    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4" /><path d="M16 2v4" /><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M3 10h18" /></svg>
      <p class="data">30/08/2024</p>
    </li>
    </ul>
  </div>
</body>
<script src="/index.js"></script>
</html>
